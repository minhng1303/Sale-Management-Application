<div class="container-fluid px-0">
  <!-- <button (click)="addMode()">Add New Drink</button> -->
  <div class="d-flex align-items-start justify-content-center">
    <div class="col-sm-2 h-auto pb-3 bg-light border border-rounded">
      <app-drink-detail
        [selectedDrink]="selectedDrink"
        [editMode]="detailMode"
        (cancelClick)="cancelDetail($event)"
        *ngIf="detailMode"
      >
      </app-drink-detail>

      <div
        class="mt-4 pl-1 d-flex flex-wrap align-items-center"
        style="border-bottom: 4px solid #17a2b8"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-list-ul"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
          />
        </svg>
        <span class="ml-2">Tìm kiếm </span>
      </div>
      <input
        placeholder="Tên đồ uống"
        class="form-control col-12 mt-2"
        name="search"
        [(ngModel)]="drinkName"
        (input)="searchByName()"
      />

      <div
        class="mt-4 pl-1 d-flex flex-wrap align-items-center"
        style="border-bottom: 4px solid hsl(188, 78%, 41%)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-list-ul"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
          />
        </svg>
        <span class="ml-2">Lọc theo nhóm </span>
      </div>
      <mat-form-field #cat appearance="fill" class="col-12 mt-3 px-0">
        <mat-label>Danh mục</mat-label>
        <mat-select>
          <mat-option
            (click)="sort(cat)"
            *ngFor="let cat of category"
            [value]="cat"
          >
            {{ cat }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- ----------------------------------------MENU LIST---------------------------------------------------------->
    <div class="col-10 px-0 d-flex justify-content-start flex-wrap">
      <div
        class="
          col-12
          py-2
          px-3
          mb-1
          bg-light
          text-info
          d-flex
          align-items-center
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          fill="currentColor"
          class="bi bi-cup-straw border border-info p-1"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.902.334a.5.5 0 0 1-.28.65l-2.254.902-.4 1.927c.376.095.715.215.972.367.228.135.56.396.56.82 0 .046-.004.09-.011.132l-.962 9.068a1.28 1.28 0 0 1-.524.93c-.488.34-1.494.87-3.01.87-1.516 0-2.522-.53-3.01-.87a1.28 1.28 0 0 1-.524-.93L3.51 5.132A.78.78 0 0 1 3.5 5c0-.424.332-.685.56-.82.262-.154.607-.276.99-.372C5.824 3.614 6.867 3.5 8 3.5c.712 0 1.389.045 1.985.127l.464-2.215a.5.5 0 0 1 .303-.356l2.5-1a.5.5 0 0 1 .65.278zM9.768 4.607A13.991 13.991 0 0 0 8 4.5c-1.076 0-2.033.11-2.707.278A3.284 3.284 0 0 0 4.645 5c.146.073.362.15.648.222C5.967 5.39 6.924 5.5 8 5.5c.571 0 1.109-.03 1.588-.085l.18-.808zm.292 1.756C9.445 6.45 8.742 6.5 8 6.5c-1.133 0-2.176-.114-2.95-.308a5.514 5.514 0 0 1-.435-.127l.838 8.03c.013.121.06.186.102.215.357.249 1.168.69 2.438.69 1.27 0 2.081-.441 2.438-.69.042-.029.09-.094.102-.215l.852-8.03a5.517 5.517 0 0 1-.435.127 8.88 8.88 0 0 1-.89.17zM4.467 4.884s.003.002.005.006l-.005-.006zm7.066 0-.005.006c.002-.004.005-.006.005-.006zM11.354 5a3.174 3.174 0 0 0-.604-.21l-.099.445.055-.013c.286-.072.502-.149.648-.222z"
          />
        </svg>
        <span class="ml-2 font-weight-bold">Danh sách đồ uống </span>
        <div class="ml-auto">
          <button
            class="btn btn-info ml-auto"
            *ngIf="auth.isAdmin"
            (click)="openDialog()"
          >
            Thêm đồ uống
          </button>
        </div>
      </div>
      <div class="col-12 d-flex flex-wrap" style="min-height: 550px">
        <div
          class="col-md-2 px-1 my-2 rounded"
          *ngFor="let drink of drinks"
          @fade
        >
          <div
            (click)="chooseDrink(drink)"
            (dblclick)="editDrink(drink, $event)"
            [class.active]="selectedDrink == drink"
          >
            <div class="card-body align-items-start d-flex flex-wrap p-0">
              <h6
                class="
                  card-title
                  col-12
                  my-0
                  px-1
                  py-1
                  text-light
                  bg-info
                  d-flex
                  justify-content-between
                  align-items-baseline
                "
              >
                <span class="">{{ drink.name }}</span>
                <div *ngIf="auth.isAdmin">
                  <a class="text-light" (click)="editDrink(drink, $event)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-pencil-square cursor-pointer"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                      />
                    </svg>
                  </a>
                  <a
                    class="text-light ml-1"
                    (click)="deleteDrink(drink, $event)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-trash"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                      />
                    </svg>
                  </a>
                </div>
              </h6>
              <div
                class="card-body card-image mt-0"
                [style.background-size]="'100% 100%'"
                [style.background-repeat]="'none'"
                style="background-image: url({{ drink.url }}); height: 200px;"
              ></div>
              <div class="card-text col-12 px-0 align-self-end bg-info">
                <div class="d-flex flex-wrap py-0">
                  <div class="col-12 d-flex justify-content-between px-0">
                    <span class="text-light my-0 col-6 pr-0 pl-2">
                      {{ drink.price | handlePrice }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 row align-self-end mt-3">
        <app-pagination
          class="mx-auto"
          [totalItems]="totalItems"
          [itemsPerPage]="itemsPerPage"
          (onPageChange)="handlePageChange($event)"
        ></app-pagination>
      </div>
    </div>
    <!-------------->
  </div>
</div>
