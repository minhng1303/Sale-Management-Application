<div class="container" *ngIf="users.length > 0">
  <div class="row mt-3">
    <div class="col-sm-9 mx-auto">
      <table class="table table-bordered table-hover bg-light">
        <thead class="bg-info text-light">
          <tr>
            <th scope="col">Thời gian</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="align-middle">
              {{ user.date | date: "h:mm a, MMMM d y" }} <br />
            </td>
            <td class="align-middle">{{ user.email }}</td>
            <td class="align-middle">{{ user.password }}</td>
            <td class="text-center d-flex justify-content-center">
              <button
                class="btn-success p-1 m-1 align-middle"
                mat-raised-button
                (click)="register(user.email, user.password)"
              >
                Đồng ý
              </button>
              <button
                class="btn-danger p-1 m-1 align-middle"
                mat-raised-button
                (click)="deny(user.email)"
              >
                Từ chối
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="center" *ngIf="users.length == 0">
    <h2>Hiện tại không có người dùng nào đăng kí</h2>
  </div>
</div>
